<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">EMT 2021 SHOP</h1>
            <h3 class="jumbotron-heading">All categories</h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${categories.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Category name</th>
                            <th scope="col">Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}" class="category">
                            <td th:text="${category.getName()}"></td>
                            <td th:text="${category.getDescription()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <h3>Add New Category</h3>
    <form th:method="POST" th:action="@{servlet/thymeleaf/category}">
        <label for='name'>Name:</label><input id='name' type="text"
                                              name='name'/>
        <label for='desc'>Description:</label><input id='desc' type="text"
                                                     type='text' name='description'/>
        <input type='submit' value='Submit'>
    </form>
</div>
